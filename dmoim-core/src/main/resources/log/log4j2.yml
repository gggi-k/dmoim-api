Configuration:
  status: warn
  name: dmoim-api-user
  Properties:
    Property:
    - name: base-dir
      value: logs
    - name: filename
      value: user-service
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: '%yellow{%d{DEFAULT}} %p %magenta{%tn} %green{%F -> %M (line: %L)}%n==> %m%n'
    File:
    - name: FileAppender
      fileName: ${base-dir}/log/${filename}.log
      PatternLayout:
        pattern: '%yellow{%d{DEFAULT}} %p %magenta{%tn} %green{%F -> %M (line: %L)%]n==> %m%n'
    - name: HtmlAppender
      fileName: ${base-dir}/html/${filename}.html
      HtmlLayout:
        title: api-user
        locationInfo: true
        datePattern: DEFAULT
  Loggers:
    Root:
      level: warn
      AppenderRef:
      - ref: ConsoleAppender
#      - ref: FileAppender
#      - ref: HtmlAppender
    Logger:
    - name: kr.dmoim
      level: debug
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
#      - ref: FileAppender
#      - ref: HtmlAppender
    - name: org.springframework.r2dbc
      level: debug
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
#      - ref: FileAppender
#      - ref: HtmlAppender
    - name: io.r2dbc
      level: debug
      additivity: false
      AppenderRef:
      - ref: ConsoleAppender
#      - ref: FileAppender
#      - ref: HtmlAppender
