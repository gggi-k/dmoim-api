Configuration:
  status: warn
  name: dmoim-user-service
  Properties:
    Property:
    - name: base-dir
      value: logs
    - name: filename
      value: user-service
  Appenders:
    Console:
      name: ConsoleLog
      target: SYSTEM_OUT
      PatternLayout:
        pattern: '%yellow{%d{DEFAULT}} %p %magenta{%tn} %green{%F -> %M (line: %L)}%n==> %m%n'
    File:
    - name: FileLog
      fileName: ${base-dir}/log/${filename}.log
      PatternLayout:
        pattern: '%yellow{%d{DEFAULT}} %p %magenta{%tn} %green{%F -> %M (line: %L)%]n==> %m%n'
    - name: HtmlLog
      fileName: ${base-dir}/html/${filename}.html
      HtmlLayout:
        title: user-service
        locationInfo: true
        datePattern: DEFAULT
  Loggers:
    Root:
      level: warn
      AppenderRef:
      - ref: ConsoleLog
#      - ref: FileLog
#      - ref: HtmlLog
    Logger:
      name: kr.dmoim
      level: debug
      additivity: false
      AppenderRef:
      - ref: ConsoleLog
#      - ref: FileLog
#      - ref: HtmlLog